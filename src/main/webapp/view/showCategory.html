<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
    <h2>Striped Rows</h2>
    <a type="button" class="btn btn-success" href="/products">Show Product</a>
    <a type="button" class="btn btn-success" href="/createCategory">Create Category</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>delete</th>
        </tr>
        </thead>
        <tbody>


        <tr th:each="category,loop : ${categories}">
            <td th:text="${category.id}"></td>
            <td th:text="${category.name}"></td>

<!--            <td><a type="button" class="btn btn-danger" th:href="@{/showCategory/delete/{id} (id = ${category.id})}">Delete</a></td>-->
        </tr>

        </tbody>
    </table>
</div>

</body>
</html>
